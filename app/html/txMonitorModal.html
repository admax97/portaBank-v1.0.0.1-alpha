<div class="modal-header"> <h3 class="modal-title" ng-cloak>SafeMarket Would Like to {{proposal.label}}</h3></div><div class="modal-body" id="tx-monitor-modal-body"><div ng-show="!isApproved && !isThrown">This will cost roughly {{proposal.cost | currency:'WEI':currency}} or {{proposal.cost | currency:'WEI':'ETH'}}.</div><div ng-show="isSyncing" class="alert alert-info text-center"><img src="images/balls.gif"> Waiting for blockchain to sync ({{secondsWaited}} seconds)</div><div ng-show="error" class="alert alert-danger text-center">{{error.message}}</div><div ng-show="isThrown" class="alert alert-danger text-center">Doing that will cause the EVM to throw.</div></div><div class="modal-footer" ng-show="!isSyncing && !isApproved && !isThrown"> <button class="btn btn-primary" type="button" ng-click="approve()" id="approve-button">Approve</button> <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button></div><div class="modal-footer" ng-show="isSyncing"> <button class="btn btn-danger" type="button" ng-click="stopWaiting()">Stop Waiting</button></div><div class="modal-footer" ng-show="error || isThrown"> <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button></div>
